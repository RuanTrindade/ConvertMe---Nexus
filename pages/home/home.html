<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CovertMe</title>

    <!-- Estilos da página -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../../global.css">
    <link rel="icon" href="../../img/logo.png">

    <!-- Boostrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
    <!-- Menu lateral -->
    <aside class="sidebar">
      <h2 class="logo">
        <i class="bi bi-coin"></i>
        CovertMe
      </h2>

      <nav>
        <ul>
         <li data-section="home" onclick="showSection('home')"><i class="bi bi-house-door"></i> Home</li>
          <li data-section="history" onclick="showSection('history')"><i class="bi bi-clock-history"></i> Histórico</li>
          <li data-section="favorites" onclick="showSection('favorites')"><i class="bi bi-star"></i> Favoritos</li>
        </ul>
      </nav>
      <div class="user-footer">
        <span id="user-email">usuário@email.com</span>
        <button onclick="logout()">Sair</button>
      </div>
    </aside>

    <main class="content">
  <!-- Seção Home: Simulador de Conversão -->
   <div class="centralize">
  <section id="home" class="section active">
    <h2>Simule a Conversão</h2>

    <div class="form-field">
      <label for="crypto-select">Criptomoeda:</label>
      <div style="display: flex; align-items: center; gap: 10px;">
        <select id="crypto-select"></select>
        <button id="fav-toggle" title="Favoritar criptomoeda"><i class="bi bi-star"></i></button>


      </div>
    </div>

    <div class="form-field">
      <label for="amount">Quantidade:</label>
      <input type="number" id="amount" placeholder="Digite a quantidade" />
    </div>

    <button onclick="convertCrypto()">Converter</button>

    <div id="result" class="result"></div>
  </section>
</div>

  <!-- Seção Histórico -->
  <section id="history" class="section">
    <h2>Histórico de Conversões</h2>
    <ul id="history-list"></ul>
  </section>

  <!-- Seção Favoritos -->
  <section id="favorites" class="section">
    <h2>Minhas Criptomoedas Favoritas</h2>
    <ul id="favorites-list"></ul>
  </section>
</main>

  </div>

    
    <!-- <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header> -->


    <div id="toast-container"></div>

    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
</body>

<script src="index.js"></script>
<script src="validate.js"></script>
<script src="loading.js"></script>

<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>

<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
<script src="home.js"></script>

</html>
